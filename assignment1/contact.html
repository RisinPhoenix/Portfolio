				</div>

	<div class="container">
			<div class="row">
				<div class="col-md-1">
				</div>
				<div class="col-md-6">
					<section class="main-left">
						<h1 class="form2">
							<Strong>Contact</Strong>
						</h1>
						<form>
  							<p class="form">Name:</p>
  							<input class="box" type="text" name="Name"><br>
  							<p class="form">Email:</p>
  							<input class="box" type="text" name="Email"><br>
							<p class="form">Message:</p>
							<textarea class="box" name="textarea" style="width:540px;height:150px;"></textarea><br>
							<input class="submit" type="submit" value="Submit">
						</form>
					</section>
				</div>
				<div class="col-md-1">
				</div>
				<div class="col-md-4">
					<section class="main-right">
						<h1><strong>Connect with me</strong></h1>
							<a class="icon" href="https://github.com/RisinPhoenix"><img src="assets/images/github.png" alt="Github" style="width:48px;height:48px;border:0;"></a>
							<a class="icon" href="https://www.linkedin.com/in/david-bunner-99328516?trk=hp-identity-name"><img src="assets/images/linkedin.png" alt="Linkedin" style="width:48px;height:48px;border:0;"></a>
							<a class="icon" href="http://stackoverflow.com/"><img src="assets/images/stackoverflow.png" alt="Stackoverflow" style="width:47px;height:47px;border:0;"></a>
					</section>			

				</div>
			</div>
